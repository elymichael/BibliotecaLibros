<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>MARGARET<br/><br/><br/>Even since you left it. Doth not my wit become me<br/>rarely?<br/><br/><br/>BEATRICE<br/><br/><br/>It is not seen enough, you should wear it in your<br/>cap. By my troth, I am sick.<br/><br/><br/>MARGARET<br/><br/><br/>Get you some of this distilled Carduus Benedictus,<br/>and lay it to your heart: it is the only thing for a<br/>qualm.<br/><br/><br/>
</p>
</div>
</body>
</html>
