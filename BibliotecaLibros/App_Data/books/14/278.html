<p>
<br/>BEATRICE<br/><br/><br/>Will you not eat your word?<br/><br/><br/>BENEDICK<br/><br/><br/>With no sauce that can be devised to it. I protest<br/>I love thee.<br/><br/><br/>BEATRICE<br/><br/><br/>Why, then, God forgive me!<br/><br/><br/>BENEDICK<br/>
</p>
