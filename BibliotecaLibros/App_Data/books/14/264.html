<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
BEATRICE<br/><br/><br/>O, on my soul, my cousin is belied!<br/><br/><br/>BENEDICK<br/><br/><br/>Lady, were you her bedfellow last night?<br/><br/><br/>BEATRICE<br/><br/><br/>No, truly not; although, until last night,<br/>I have this twelvemonth been her bedfellow.<br/><br/><br/>LEONATO<br/><br/>
</p>
</div>
</body>
</html>
