<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
My lord, your brother John is ta'en in flight,<br/>And brought with armed men back to Messina.<br/><br/><br/>BENEDICK<br/><br/><br/>Think not on him till to-morrow:<br/>I'll devise thee brave punishments for him.<br/>Strike up, pipers.<br/><br/>Dance<br/><br/>Exeunt<br/><br/><br/><br/><br/><br/>
</p>
</div>
</body>
