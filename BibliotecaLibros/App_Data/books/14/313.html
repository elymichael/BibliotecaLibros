<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
LEONATO<br/><br/><br/>Brother,—<br/><br/><br/>ANTONIO<br/><br/><br/>Content yourself. God knows I loved my niece;<br/>And she is dead, slander'd to death by villains,<br/>That dare as well answer a man indeed<br/>As I dare take a serpent by the tongue:<br/>Boys, apes, braggarts, Jacks, milksops!<br/><br/><br/>LEONATO<br/><br/><br/>Brother Antony,—<br/><br/>
</p>
</div>
</body>
</html>
