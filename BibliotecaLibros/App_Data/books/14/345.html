<p>
<br/>ANTONIO<br/><br/><br/>Farewell, my lords: we look for you to-morrow.<br/><br/><br/>DON PEDRO<br/><br/><br/>We will not fail.<br/><br/><br/>CLAUDIO<br/><br/><br/>To-night I'll mourn with Hero.<br/><br/><br/>LEONATO<br/><br/>
