<p>
<br/><br/>What offence, sweet Beatrice?<br/><br/><br/>BEATRICE<br/><br/><br/>You have stayed me in a happy hour: I was about to<br/>protest I loved you.<br/><br/><br/>BENEDICK<br/><br/><br/>And do it with all thy heart.<br/><br/><br/>BEATRICE<br/><br/><br/>
</p>
