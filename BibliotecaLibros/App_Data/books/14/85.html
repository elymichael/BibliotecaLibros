<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>DON JOHN<br/><br/><br/>Sure my brother is amorous on Hero and hath<br/>withdrawn her father to break with him about it.<br/>The ladies follow her and but one visor remains.<br/><br/><br/>BORACHIO<br/><br/><br/>And that is Claudio: I know him by his bearing.<br/><br/><br/>DON JOHN<br/><br/><br/>Are not you Signior Benedick?<br/><br/><br/>
</p>
</div>
</body>
</html>
