<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>BEATRICE<br/><br/><br/>They swore that you were well-nigh dead for me.<br/><br/><br/>BENEDICK<br/><br/><br/>'Tis no such matter. Then you do not love me?<br/><br/><br/>BEATRICE<br/><br/><br/>No, truly, but in friendly recompense.<br/><br/><br/>LEONATO<br/><br/>
</p>
</div>
</body>
</html>
