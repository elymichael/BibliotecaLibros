<p>
seest thou not what a deformed thief this fashion<br/>is?<br/><br/><br/>Watchman<br/><br/><br/>[Aside] I know that Deformed; a' has been a vile<br/>thief this seven year; a' goes up and down like a<br/>gentleman: I remember his name.<br/><br/><br/>BORACHIO<br/><br/><br/>Didst thou not hear somebody?<br/><br/><br/>CONRADE<br/><br/><br/>
