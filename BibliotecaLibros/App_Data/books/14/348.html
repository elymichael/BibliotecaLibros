<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>BENEDICK<br/><br/><br/>In so high a style, Margaret, that no man living<br/>shall come over it; for, in most comely truth, thou<br/>deservest it.<br/><br/><br/>MARGARET<br/><br/><br/>To have no man come over me! why, shall I always<br/>keep below stairs?<br/><br/><br/>BENEDICK<br/><br/><br/>Thy wit is as quick as the greyhound's mouth; it<br/>catches.<br/><br/>
</p>
</div>
</body>
</html>
