<div>
<p>
<br/>By this light, he changes more and more: I think<br/>he be angry indeed.<br/><br/><br/>CLAUDIO<br/><br/><br/>If he be, he knows how to turn his girdle.<br/><br/><br/>BENEDICK<br/><br/><br/>Shall I speak a word in your ear?<br/><br/><br/>CLAUDIO<br/><br/><br/>God bless me from a challenge!<br/>
</p>
