<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/><br/>But did my brother set thee on to this?<br/><br/><br/>BORACHIO<br/><br/><br/>Yea, and paid me richly for the practise of it.<br/><br/><br/>DON PEDRO<br/><br/><br/>He is composed and framed of treachery:<br/>And fled he is upon this villany.<br/><br/><br/>CLAUDIO<br/><br/><br/>
</p>
</div>
