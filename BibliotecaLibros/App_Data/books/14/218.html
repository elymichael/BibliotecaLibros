<div>
<p>
HERO<br/><br/><br/>No, pray thee, good Meg, I'll wear this.<br/><br/><br/>MARGARET<br/><br/><br/>By my troth, 's not so good; and I warrant your<br/>cousin will say so.<br/><br/><br/>HERO<br/><br/><br/>My cousin's a fool, and thou art another: I'll wear<br/>none but this.<br/><br/><br/>MARGARET<br/>
</p>
