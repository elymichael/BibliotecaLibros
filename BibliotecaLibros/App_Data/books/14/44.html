<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/><br/>My love is thine to teach: teach it but how,<br/>And thou shalt see how apt it is to learn<br/>Any hard lesson that may do thee good.<br/><br/><br/>CLAUDIO<br/><br/><br/>Hath Leonato any son, my lord?<br/><br/><br/>DON PEDRO<br/><br/><br/>No child but Hero; she's his only heir.<br/>Dost thou affect her, Claudio?<br/><br/><br/>CLAUDIO<br/>
</p>
</div>
</body>
</html>
