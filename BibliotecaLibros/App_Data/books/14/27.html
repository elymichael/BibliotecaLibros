<p>
Exeunt all except BENEDICK and CLAUDIO<br/><br/><br/>CLAUDIO<br/><br/><br/>Benedick, didst thou note the daughter of Signior<br/>Leonato?<br/><br/><br/>BENEDICK<br/><br/><br/>I noted her not; but I looked on her.<br/><br/><br/>CLAUDIO<br/><br/><br/>Is she not a modest young lady?<br/><br/><br/>
