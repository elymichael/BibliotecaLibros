<p>
<br/><br/>HERO<br/><br/><br/>I may say so, when I please.<br/><br/><br/>DON PEDRO<br/><br/><br/>And when please you to say so?<br/><br/><br/>HERO<br/><br/><br/>When I like your favour; for God defend the lute<br/>should be like the case!<br/><br/><br/>
