<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/><br/>VERGES<br/><br/><br/>You have been always called a merciful man, partner.<br/><br/><br/>DOGBERRY<br/><br/><br/>Truly, I would not hang a dog by my will, much more<br/>a man who hath any honesty in him.<br/><br/><br/>VERGES<br/><br/><br/>If you hear a child cry in the night, you must call<br/>to the nurse and bid her still it.<br/><br/>
</p>
</div>
