<p>
DON PEDRO<br/><br/><br/>Nay, do not quarrel with us, good old man.<br/><br/><br/>ANTONIO<br/><br/><br/>If he could right himself with quarreling,<br/>Some of us would lie low.<br/><br/><br/>CLAUDIO<br/><br/><br/>Who wrongs him?<br/><br/><br/>LEONATO<br/><br/>
</p>
