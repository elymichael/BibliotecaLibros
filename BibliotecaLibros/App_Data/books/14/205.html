<p>
<br/><br/>Mass, and my elbow itched; I thought there would a<br/>scab follow.<br/><br/><br/>CONRADE<br/><br/><br/>I will owe thee an answer for that: and now forward<br/>with thy tale.<br/><br/><br/>BORACHIO<br/><br/><br/>Stand thee close, then, under this pent-house, for<br/>it drizzles rain; and I will, like a true drunkard,<br/>utter all to thee.<br/><br/><br/>
</p>
