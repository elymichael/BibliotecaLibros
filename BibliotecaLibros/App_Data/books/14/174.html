<div>
<p>
<br/>You must hang it first, and draw it afterwards.<br/><br/><br/>DON PEDRO<br/><br/><br/>What! sigh for the toothache?<br/><br/><br/>LEONATO<br/><br/><br/>Where is but a humour or a worm.<br/><br/><br/>BENEDICK<br/><br/><br/>Well, every one can master a grief but he that has<br/>it.<br/>
</p>
