<br/>"And Miss Sutherland?"<br/><br/>"If I tell her she will not believe me. You may remember the old<br/>Persian saying, 'There is danger for him who taketh the tiger cub,<br/>and danger also for whoso snatches a delusion from a woman.' There<br/>is as much sense in Hafiz as in Horace, and as much knowledge of<br/>the world."<br/><br/><br/><br/>
