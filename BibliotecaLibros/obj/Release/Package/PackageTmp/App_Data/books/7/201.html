<body>
<div>
<p>
When he had gone, she went to her little chapel, and sitting in<br/>the twilight, prayed for Beth, with streaming tears and an aching<br/>heart, feeling that a million turquoise rings would not console her<br/>for the loss of her gentle little sister.<br/><br/><br/><br/><br/>
</p>
