<html>
<head><title>The Iliad of Homer</title></head>
<body>
<div>
<p>
The battle, horse and foot, before the fleet,<br/>And where the foremost fight, fight also thou.<br/><br/>&#160;<br/><br/>He ended; all the Kings applauded warm<br/>His counsel, and the dauntless tone admired<br/>Of Diomede. Then, due libation made,<br/>Each sought his tent, and took the gift of sleep.<br/><br/><br/><br/><br/><br/>
</p>
</div>
