<p>
Press'd them, and whatsoever Trojan came,<br/>Obsequious to the will of Hector, arm'd<br/>With fire to burn the fleet, on his spear's point<br/>Ajax receiving pierced him, till at length<br/>Twelve in close fight fell by his single arm.<br/><br/><br/><br/><br/><br/>
