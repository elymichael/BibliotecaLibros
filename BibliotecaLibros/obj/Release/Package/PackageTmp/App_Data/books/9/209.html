<p>
<br/>"Now wash and dress yourselves. Here are two new suits of<br/>clothes — shirts, socks, everything complete. They're Huck's — no,<br/>no thanks, Huck — Mr. Jones bought one and I the other. But they'll<br/>fit both of you. Get into them. We'll wait — come down when you are<br/>slicked up enough."<br/><br/>Then she left.<br/><br/><br/><br/><br/>
