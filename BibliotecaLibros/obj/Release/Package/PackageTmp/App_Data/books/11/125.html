<div>
<p>
<br/>"Here is a sovereign for you," said Dorian. "You shall have<br/>another if you drive fast."<br/><br/>"All right, sir," answered the man, "you will be there in an<br/>hour," and after his fare had got in he turned his horse round and<br/>drove rapidly towards the river.<br/><br/><br/><br/><br/>
</p>
