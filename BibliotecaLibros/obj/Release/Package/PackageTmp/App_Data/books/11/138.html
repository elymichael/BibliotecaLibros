<html>
<head><title>The Picture of Dorian Gray</title></head>
<body>
<div>
<p>
<br/>"It has development."<br/><br/>"Decay fascinates me more."<br/><br/>"What of art?" she asked.<br/><br/>"It is a malady."<br/><br/>"Love?"<br/><br/>"An illusion."<br/><br/>"Religion?"<br/><br/>"The fashionable substitute for belief."<br/><br/>"You are a sceptic."<br/><br/>"Never! Scepticism is the beginning of faith."<br/><br/>
</p>
</div>
</body>
</html>
