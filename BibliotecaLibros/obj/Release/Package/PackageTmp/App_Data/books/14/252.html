<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/><br/>HERO<br/><br/><br/>Is my lord well, that he doth speak so wide?<br/><br/><br/>LEONATO<br/><br/><br/>Sweet prince, why speak not you?<br/><br/><br/>DON PEDRO<br/><br/><br/>What should I speak?<br/>I stand dishonour'd, that have gone about<br/>To link my dear friend to a common stale.<br/><br/>
</p>
</div>
</body>
</html>
