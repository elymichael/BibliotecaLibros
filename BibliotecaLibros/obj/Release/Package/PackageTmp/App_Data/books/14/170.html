<br/><br/><br/>SCENE II. A room in LEONATO'S house<br/><br/><br/><br/>Enter DON PEDRO, CLAUDIO, BENEDICK, and LEONATO<br/><br/><br/>DON PEDRO<br/><br/><br/>I do but stay till your marriage be consummate, and<br/>then go I toward Arragon.<br/><br/><br/>CLAUDIO<br/><br/><br/>I'll bring you thither, my lord, if you'll<br/>vouchsafe me.<br/>
</p>
