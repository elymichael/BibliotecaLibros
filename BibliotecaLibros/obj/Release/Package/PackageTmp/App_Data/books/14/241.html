<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>Exeunt LEONATO and Messenger<br/><br/><br/>DOGBERRY<br/><br/><br/>Go, good partner, go, get you to Francis Seacole;<br/>bid him bring his pen and inkhorn to the gaol: we<br/>are now to examination these men.<br/><br/><br/>VERGES<br/><br/><br/>And we must do it wisely.<br/><br/><br/>DOGBERRY<br/><br/><br/>
</p>
</div>
</body>
