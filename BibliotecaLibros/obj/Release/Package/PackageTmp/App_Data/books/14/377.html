<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/><br/>Nothing certainer:<br/>One Hero died defiled, but I do live,<br/>And surely as I live, I am a maid.<br/><br/><br/>DON PEDRO<br/><br/><br/>The former Hero! Hero that is dead!<br/><br/><br/>LEONATO<br/><br/><br/>She died, my lord, but whiles her slander lived.<br/><br/><br/>FRIAR FRANCIS<br/><br/>
</p>
</div>
</body>
</html>
