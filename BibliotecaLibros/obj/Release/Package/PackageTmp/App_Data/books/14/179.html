<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
Nay, but his jesting spirit; which is now crept into<br/>a lute-string and now governed by stops.<br/><br/><br/>DON PEDRO<br/><br/><br/>Indeed, that tells a heavy tale for him: conclude,<br/>conclude he is in love.<br/><br/><br/>CLAUDIO<br/><br/><br/>Nay, but I know who loves him.<br/><br/><br/>DON PEDRO<br/><br/><br/>That would I know too: I warrant, one that knows him<br/>not.<br/>
</p>
</div>
