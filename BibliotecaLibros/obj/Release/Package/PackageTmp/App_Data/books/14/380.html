<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
Do not you love me?<br/><br/><br/>BENEDICK<br/><br/><br/>Troth, no; no more than reason.<br/><br/><br/>BEATRICE<br/><br/><br/>Why, then my cousin Margaret and Ursula<br/>Are much deceived; for they did swear you did.<br/><br/><br/>BENEDICK<br/><br/><br/>They swore that you were almost sick for me.<br/><br/>
</p>
</div>
</body>
</html>
