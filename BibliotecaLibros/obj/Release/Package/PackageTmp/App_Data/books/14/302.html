<br/><br/><br/>Act V<br/><br/><br/>SCENE I. Before LEONATO'S house.<br/><br/><br/><br/>Enter LEONATO and ANTONIO<br/><br/><br/>ANTONIO<br/><br/><br/>If you go on thus, you will kill yourself:<br/>And 'tis not wisdom thus to second grief<br/>Against yourself.<br/><br/><br/>LEONATO<br/>
