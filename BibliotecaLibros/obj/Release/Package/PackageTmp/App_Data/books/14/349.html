<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>MARGARET<br/><br/><br/>And yours as blunt as the fencer's foils, which hit,<br/>but hurt not.<br/><br/><br/>BENEDICK<br/><br/><br/>A most manly wit, Margaret; it will not hurt a<br/>woman: and so, I pray thee, call Beatrice: I give<br/>thee the bucklers.<br/><br/><br/>MARGARET<br/><br/><br/>Give us the swords; we have bucklers of our own.<br/><br/>
</p>
</div>
</body>
