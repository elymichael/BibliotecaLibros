<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/><br/>All thy tediousness on me, ah?<br/><br/><br/>DOGBERRY<br/><br/><br/>Yea, an 'twere a thousand pound more than 'tis; for<br/>I hear as good exclamation on your worship as of any<br/>man in the city; and though I be but a poor man, I<br/>am glad to hear it.<br/><br/><br/>VERGES<br/><br/><br/>And so am I.<br/><br/><br/>LEONATO<br/>
</p>
</div>
</body>
</html>
