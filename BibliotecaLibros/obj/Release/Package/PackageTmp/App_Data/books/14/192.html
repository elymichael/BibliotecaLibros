<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>DOGBERRY<br/><br/><br/>Nay, that were a punishment too good for them, if<br/>they should have any allegiance in them, being<br/>chosen for the prince's watch.<br/><br/><br/>VERGES<br/><br/><br/>Well, give them their charge, neighbour Dogberry.<br/><br/><br/>DOGBERRY<br/><br/><br/>First, who think you the most desertless man to be<br/>constable?<br/><br/>
</p>
</div>
