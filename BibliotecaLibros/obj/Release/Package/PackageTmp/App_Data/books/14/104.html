<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/><br/>DON PEDRO<br/><br/><br/>In faith, lady, you have a merry heart.<br/><br/><br/>BEATRICE<br/><br/><br/>Yea, my lord; I thank it, poor fool, it keeps on<br/>the windy side of care. My cousin tells him in his<br/>ear that he is in her heart.<br/><br/><br/>CLAUDIO<br/><br/><br/>And so she doth, cousin.<br/><br/>
</p>
</div>
</body>
</html>
