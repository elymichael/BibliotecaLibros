<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/><br/>Hear me, Beatrice,—<br/><br/><br/>BEATRICE<br/><br/><br/>Talk with a man out at a window! A proper saying!<br/><br/><br/>BENEDICK<br/><br/><br/>Nay, but, Beatrice,—<br/><br/><br/>BEATRICE<br/><br/><br/>Sweet Hero! She is wronged, she is slandered, she is<br/>undone.<br/>
</p>
</div>
</body>
</html>
