<p>
<br/><br/>CLAUDIO<br/><br/><br/>I pray you, leave me.<br/><br/><br/>BENEDICK<br/><br/><br/>Ho! now you strike like the blind man: 'twas the<br/>boy that stole your meat, and you'll beat the post.<br/><br/><br/>CLAUDIO<br/><br/><br/>If it will not be, I'll leave you.<br/><br/>Exit<br/>
</p>
