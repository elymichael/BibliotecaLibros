<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
DON PEDRO<br/><br/><br/>And, as I wooed for thee to obtain her, I will join<br/>with thee to disgrace her.<br/><br/><br/>DON JOHN<br/><br/><br/>I will disparage her no farther till you are my<br/>witnesses: bear it coldly but till midnight, and<br/>let the issue show itself.<br/><br/><br/>DON PEDRO<br/><br/><br/>O day untowardly turned!<br/><br/><br/>
</p>
</div>
</body>
</html>
