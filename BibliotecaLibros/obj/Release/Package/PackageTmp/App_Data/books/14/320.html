<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>Dost thou wear thy wit by thy side?<br/><br/><br/>CLAUDIO<br/><br/><br/>Never any did so, though very many have been beside<br/>their wit. I will bid thee draw, as we do the<br/>minstrels; draw, to pleasure us.<br/><br/><br/>DON PEDRO<br/><br/><br/>As I am an honest man, he looks pale. Art thou<br/>sick, or angry?<br/><br/><br/>CLAUDIO<br/><br/>
</p>
</div>
</body>
</html>
