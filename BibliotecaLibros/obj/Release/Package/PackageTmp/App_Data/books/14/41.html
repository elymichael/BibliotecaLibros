<p>
<br/><br/>DON PEDRO<br/><br/><br/>Nay, if Cupid have not spent all his quiver in<br/>Venice, thou wilt quake for this shortly.<br/><br/><br/>BENEDICK<br/><br/><br/>I look for an earthquake too, then.<br/><br/><br/>DON PEDRO<br/><br/><br/>Well, you temporize with the hours. In the<br/>meantime, good Signior Benedick, repair to<br/>Leonato's: commend me to him and tell him I will<br/>
</p>
