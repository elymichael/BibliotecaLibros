<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
MARGARET<br/><br/><br/>Clap's into 'Light o' love;' that goes without a<br/>burden: do you sing it, and I'll dance it.<br/><br/><br/>BEATRICE<br/><br/><br/>Ye light o' love, with your heels! then, if your<br/>husband have stables enough, you'll see he shall<br/>lack no barns.<br/><br/><br/>MARGARET<br/><br/><br/>O illegitimate construction! I scorn that with my<br/>heels.<br/><br/><br/>
</p>
</div>
</body>
</html>
