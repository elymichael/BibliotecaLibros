<p>
<br/><br/>LEONATO<br/><br/><br/>Drink some wine ere you go: fare you well.<br/><br/>Enter a Messenger<br/><br/><br/>Messenger<br/><br/><br/>My lord, they stay for you to give your daughter to<br/>her husband.<br/><br/><br/>LEONATO<br/><br/><br/>I'll wait upon them: I am ready.<br/>
</p>
