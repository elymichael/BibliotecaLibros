<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
In private?<br/><br/><br/>DON JOHN<br/><br/><br/>If it please you: yet Count Claudio may hear; for<br/>what I would speak of concerns him.<br/><br/><br/>DON PEDRO<br/><br/><br/>What's the matter?<br/><br/><br/>DON JOHN<br/><br/><br/>[To CLAUDIO] Means your lordship to be married<br/>to-morrow?<br/>
</p>
