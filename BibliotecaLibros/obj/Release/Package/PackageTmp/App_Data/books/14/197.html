<p>
<br/><br/>How if they will not?<br/><br/><br/>DOGBERRY<br/><br/><br/>Why, then, let them alone till they are sober: if<br/>they make you not then the better answer, you may<br/>say they are not the men you took them for.<br/><br/><br/>Watchman<br/><br/><br/>Well, sir.<br/><br/><br/>DOGBERRY<br/><br/>
</p>
