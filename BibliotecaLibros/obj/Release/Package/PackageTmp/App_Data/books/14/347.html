<br/><br/><br/>SCENE II. LEONATO'S garden.<br/><br/><br/><br/>Enter BENEDICK and MARGARET, meeting<br/><br/><br/>BENEDICK<br/><br/><br/>Pray thee, sweet Mistress Margaret, deserve well at<br/>my hands by helping me to the speech of Beatrice.<br/><br/><br/>MARGARET<br/><br/><br/>Will you then write me a sonnet in praise of my<br/>beauty?<br/><br/>
