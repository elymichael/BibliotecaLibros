<p>
<br/><br/>This same is she, and I do give you her.<br/><br/><br/>CLAUDIO<br/><br/><br/>Why, then she's mine. Sweet, let me see your face.<br/><br/><br/>LEONATO<br/><br/><br/>No, that you shall not, till you take her hand<br/>Before this friar and swear to marry her.<br/><br/><br/>CLAUDIO<br/><br/><br/>
</p>
