<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/><br/>You have put him down, lady, you have put him down.<br/><br/><br/>BEATRICE<br/><br/><br/>So I would not he should do me, my lord, lest I<br/>should prove the mother of fools. I have brought<br/>Count Claudio, whom you sent me to seek.<br/><br/><br/>DON PEDRO<br/><br/><br/>Why, how now, count! wherefore are you sad?<br/><br/><br/>CLAUDIO<br/><br/>
</p>
</div>
</body>
</html>
