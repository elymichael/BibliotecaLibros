<div>
<p>
My lord, I am for you, though it cost me ten<br/>nights' watchings.<br/><br/><br/>CLAUDIO<br/><br/><br/>And I, my lord.<br/><br/><br/>DON PEDRO<br/><br/><br/>And you too, gentle Hero?<br/><br/><br/>HERO<br/><br/><br/>I will do any modest office, my lord, to help my<br/>cousin to a good husband.<br/>
</p>
