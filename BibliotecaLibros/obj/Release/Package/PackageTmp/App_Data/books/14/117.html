<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/><br/>BORACHIO<br/><br/><br/>I think I told your lordship a year since, how much<br/>I am in the favour of Margaret, the waiting<br/>gentlewoman to Hero.<br/><br/><br/>DON JOHN<br/><br/><br/>I remember.<br/><br/><br/>BORACHIO<br/><br/><br/>I can, at any unseasonable instant of the night,<br/>appoint her to look out at her lady's chamber window.<br/>
</p>
</div>
</body>
</html>
