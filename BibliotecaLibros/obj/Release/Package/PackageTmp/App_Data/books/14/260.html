<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/><br/>BENEDICK<br/><br/><br/>How doth the lady?<br/><br/><br/>BEATRICE<br/><br/><br/>Dead, I think. Help, uncle!<br/>Hero! why, Hero! Uncle! Signior Benedick! Friar!<br/><br/><br/>LEONATO<br/><br/><br/>O Fate! take not away thy heavy hand.<br/>Death is the fairest cover for her shame<br/>That may be wish'd for.<br/>
</p>
</div>
</body>
</html>
