<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/><br/>The greatest note of it is his melancholy.<br/><br/><br/>CLAUDIO<br/><br/><br/>And when was he wont to wash his face?<br/><br/><br/>DON PEDRO<br/><br/><br/>Yea, or to paint himself? for the which, I hear<br/>what they say of him.<br/><br/><br/>CLAUDIO<br/><br/><br/>
</p>
