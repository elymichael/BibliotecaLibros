<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>BENEDICK<br/><br/><br/>Like the old tale, my lord: 'it is not so, nor<br/>'twas not so, but, indeed, God forbid it should be<br/>so.'<br/><br/><br/>CLAUDIO<br/><br/><br/>If my passion change not shortly, God forbid it<br/>should be otherwise.<br/><br/><br/>DON PEDRO<br/><br/><br/>Amen, if you love her; for the lady is very well<br/>worthy.<br/><br/>
</p>
</div>
</body>
</html>
