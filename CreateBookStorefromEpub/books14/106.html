<head><title>Much Ado About Nothing</title></head>

<div>
<p>
<br/><br/>DON PEDRO<br/><br/><br/>Will you have me, lady?<br/><br/><br/>BEATRICE<br/><br/><br/>No, my lord, unless I might have another for<br/>working-days: your grace is too costly to wear<br/>every day. But, I beseech your grace, pardon me: I<br/>was born to speak all mirth and no matter.<br/><br/><br/>DON PEDRO<br/><br/><br/>Your silence most offends me, and to be merry best<br/>
</p>
</div>
