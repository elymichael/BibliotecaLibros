<div>
<p>
Now you talk of a sheet of paper, I remember a<br/>pretty jest your daughter told us of.<br/><br/><br/>LEONATO<br/><br/><br/>O, when she had writ it and was reading it over, she<br/>found Benedick and Beatrice between the sheet?<br/><br/><br/>CLAUDIO<br/><br/><br/>That.<br/><br/><br/>LEONATO<br/><br/><br/>O, she tore the letter into a thousand halfpence;<br/>
</p>
