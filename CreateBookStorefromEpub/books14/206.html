Watchman<br/><br/><br/>[Aside] Some treason, masters: yet stand close.<br/><br/><br/>BORACHIO<br/><br/><br/>Therefore know I have earned of Don John a thousand<br/>ducats.<br/><br/><br/>CONRADE<br/><br/><br/>Is it possible that any villany should be so dear?<br/><br/><br/>BORACHIO<br/><br/><br/>
