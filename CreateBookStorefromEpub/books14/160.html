<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>But are you sure<br/>That Benedick loves Beatrice so entirely?<br/><br/><br/>HERO<br/><br/><br/>So says the prince and my new-trothed lord.<br/><br/><br/>URSULA<br/><br/><br/>And did they bid you tell her of it, madam?<br/><br/><br/>HERO<br/><br/><br/>They did entreat me to acquaint her of it;<br/>
</p>
