<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
BEATRICE<br/><br/><br/>'Tis almost five o'clock, cousin; tis time you were<br/>ready. By my troth, I am exceeding ill: heigh-ho!<br/><br/><br/>MARGARET<br/><br/><br/>For a hawk, a horse, or a husband?<br/><br/><br/>BEATRICE<br/><br/><br/>For the letter that begins them all, H.<br/><br/><br/>MARGARET<br/><br/>
</p>
</div>
</body>
</html>
