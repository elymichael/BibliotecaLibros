<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
CLAUDIO<br/><br/><br/>Yea, my good lord. How still the evening is,<br/>As hush'd on purpose to grace harmony!<br/><br/><br/>DON PEDRO<br/><br/><br/>See you where Benedick hath hid himself?<br/><br/><br/>CLAUDIO<br/><br/><br/>O, very well, my lord: the music ended,<br/>We'll fit the kid-fox with a pennyworth.<br/><br/>Enter BALTHASAR with Music<br/><br/>
</p>
