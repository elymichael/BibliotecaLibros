<div>
<p>
DON PEDRO<br/><br/><br/>I will not hear you.<br/><br/><br/>LEONATO<br/><br/><br/>No? Come, brother; away! I will be heard.<br/><br/><br/>ANTONIO<br/><br/><br/>And shall, or some of us will smart for it.<br/><br/>Exeunt LEONATO and ANTONIO<br/><br/><br/>DON PEDRO<br/>
</p>
