<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>What, a feast, a feast?<br/><br/><br/>CLAUDIO<br/><br/><br/>I' faith, I thank him; he hath bid me to a calf's<br/>head and a capon; the which if I do not carve most<br/>curiously, say my knife's naught. Shall I not find<br/>a woodcock too?<br/><br/><br/>BENEDICK<br/><br/><br/>Sir, your wit ambles well; it goes easily.<br/><br/><br/>DON PEDRO<br/><br/>
</p>
</div>
</body>
</html>
