<head><title>Much Ado About Nothing</title></head>

<div>
<p>
DON PEDRO<br/><br/><br/>My visor is Philemon's roof; within the house is Jove.<br/><br/><br/>HERO<br/><br/><br/>Why, then, your visor should be thatched.<br/><br/><br/>DON PEDRO<br/><br/><br/>Speak low, if you speak love.<br/><br/>Drawing her aside<br/><br/><br/>BALTHASAR<br/>
</p>
