<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>BENEDICK<br/><br/><br/>If you use them, Margaret, you must put in the<br/>pikes with a vice; and they are dangerous weapons for<br/>maids.<br/><br/><br/>MARGARET<br/><br/><br/>Well, I will call Beatrice to you, who I think hath<br/>legs.<br/><br/><br/>BENEDICK<br/><br/><br/>And therefore will come.<br/><br/>Exit MARGARET<br/><br/>
</p>
</div>
</body>
</html>
