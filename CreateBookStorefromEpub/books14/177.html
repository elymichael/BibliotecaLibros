<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>LEONATO<br/><br/><br/>Indeed, he looks younger than he did, by the loss of a<br/>beard.<br/><br/><br/>DON PEDRO<br/><br/><br/>Nay, a' rubs himself with civet: can you smell him<br/>out by that?<br/><br/><br/>CLAUDIO<br/><br/><br/>That's as much as to say, the sweet youth's in love.<br/><br/><br/>DON PEDRO<br/>
</p>
