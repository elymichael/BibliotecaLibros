<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/><br/><br/>SCENE III. The same.<br/><br/><br/><br/>Enter DON JOHN and CONRADE<br/><br/><br/>CONRADE<br/><br/><br/>What the good-year, my lord! why are you thus out<br/>of measure sad?<br/><br/><br/>DON JOHN<br/><br/><br/>There is no measure in the occasion that breeds;<br/>therefore the sadness is without limit.<br/>
</p>
