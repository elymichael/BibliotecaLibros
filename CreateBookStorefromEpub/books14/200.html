<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>Watchman<br/><br/><br/>How if the nurse be asleep and will not hear us?<br/><br/><br/>DOGBERRY<br/><br/><br/>Why, then, depart in peace, and let the child wake<br/>her with crying; for the ewe that will not hear her<br/>lamb when it baes will never answer a calf when he<br/>bleats.<br/><br/><br/>VERGES<br/><br/><br/>'Tis very true.<br/><br/><br/>
</p>
</div>
</body>
</html>
