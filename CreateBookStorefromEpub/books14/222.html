<p>
Good morrow, coz.<br/><br/><br/>BEATRICE<br/><br/><br/>Good morrow, sweet Hero.<br/><br/><br/>HERO<br/><br/><br/>Why how now? do you speak in the sick tune?<br/><br/><br/>BEATRICE<br/><br/><br/>I am out of all other tune, methinks.<br/><br/><br/>
