<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/><br/>May be she doth but counterfeit.<br/><br/><br/>CLAUDIO<br/><br/><br/>Faith, like enough.<br/><br/><br/>LEONATO<br/><br/><br/>O God, counterfeit! There was never counterfeit of<br/>passion came so near the life of passion as she<br/>discovers it.<br/><br/><br/>DON PEDRO<br/><br/>
</p>
