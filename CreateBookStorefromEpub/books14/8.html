<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>Messenger<br/><br/><br/>I have already delivered him letters, and there<br/>appears much joy in him; even so much that joy could<br/>not show itself modest enough without a badge of<br/>bitterness.<br/><br/><br/>LEONATO<br/><br/><br/>Did he break out into tears?<br/><br/><br/>Messenger<br/><br/><br/>In great measure.<br/><br/>
</p>
</div>
</body>
</html>
