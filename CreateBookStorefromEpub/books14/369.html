<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/><br/>FRIAR FRANCIS<br/><br/><br/>To do what, signior?<br/><br/><br/>BENEDICK<br/><br/><br/>To bind me, or undo me; one of them.<br/>Signior Leonato, truth it is, good signior,<br/>Your niece regards me with an eye of favour.<br/><br/><br/>LEONATO<br/><br/><br/>That eye my daughter lent her: 'tis most true.<br/><br/>
</p>
</div>
</body>
</html>
