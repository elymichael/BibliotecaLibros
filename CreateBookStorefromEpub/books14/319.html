<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>In a false quarrel there is no true valour. I came<br/>to seek you both.<br/><br/><br/>CLAUDIO<br/><br/><br/>We have been up and down to seek thee; for we are<br/>high-proof melancholy and would fain have it beaten<br/>away. Wilt thou use thy wit?<br/><br/><br/>BENEDICK<br/><br/><br/>It is in my scabbard: shall I draw it?<br/><br/><br/>DON PEDRO<br/><br/>
</p>
</div>
</body>
</html>
