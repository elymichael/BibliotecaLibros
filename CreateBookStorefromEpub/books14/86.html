<html>
<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
CLAUDIO<br/><br/><br/>You know me well; I am he.<br/><br/><br/>DON JOHN<br/><br/><br/>Signior, you are very near my brother in his love:<br/>he is enamoured on Hero; I pray you, dissuade him<br/>from her: she is no equal for his birth: you may<br/>do the part of an honest man in it.<br/><br/><br/>CLAUDIO<br/><br/><br/>How know you he loves her?<br/><br/><br/>
</p>
</div>
</body>
</html>
