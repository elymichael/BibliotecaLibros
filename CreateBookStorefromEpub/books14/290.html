<p>
But which are the offenders that are to be<br/>examined? let them come before master constable.<br/><br/><br/>DOGBERRY<br/><br/><br/>Yea, marry, let them come before me. What is your<br/>name, friend?<br/><br/><br/>BORACHIO<br/><br/><br/>Borachio.<br/><br/><br/>DOGBERRY<br/><br/><br/>Pray, write down, Borachio. Yours, sirrah?<br/>
</p>
