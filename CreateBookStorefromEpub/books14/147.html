<br/>DON PEDRO<br/><br/><br/>He hath indeed a good outward happiness.<br/><br/><br/>CLAUDIO<br/><br/><br/>Before God! and, in my mind, very wise.<br/><br/><br/>DON PEDRO<br/><br/><br/>He doth indeed show some sparks that are like wit.<br/><br/><br/>CLAUDIO<br/><br/>
