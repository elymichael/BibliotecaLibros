<head><title>Much Ado About Nothing</title></head>
<body>
<div>
<p>
<br/>BENEDICK<br/><br/><br/>Tarry, good Beatrice. By this hand, I love thee.<br/><br/><br/>BEATRICE<br/><br/><br/>Use it for my love some other way than swearing by it.<br/><br/><br/>BENEDICK<br/><br/><br/>Think you in your soul the Count Claudio hath wronged<br/>Hero?<br/><br/><br/>BEATRICE<br/><br/>
</p>
