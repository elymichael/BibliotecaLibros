<br/><br/>CONRADE<br/><br/><br/>You should hear reason.<br/><br/><br/>DON JOHN<br/><br/><br/>And when I have heard it, what blessing brings it?<br/><br/><br/>CONRADE<br/><br/><br/>If not a present remedy, at least a patient<br/>sufferance.<br/><br/><br/>
